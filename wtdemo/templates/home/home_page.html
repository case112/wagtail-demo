{% extends 'base.html' %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

    {% image self.banner_image fill-900x400 as img %}

    <div class="jumbotron" style="background-image: url('{{ img.url }}'); background-size: cover;">
        <h1 class="display-4">{{ self.banner_title }}</h1>
        <p class="lead"></p>{{ self.banner_subtitle|richtext }}</p>
        <hr class="my-4">
        {% if self.banner_cta %}
        <a class="btn btn-primary btn-lg" href="#" role="button">Button</a>
        {% endif %}
      </div>
{% endblock %}
